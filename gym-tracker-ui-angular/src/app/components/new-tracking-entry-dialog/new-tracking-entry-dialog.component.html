<h1 mat-dialog-title>New Entry for {{ data.selectedExerciseName }}</h1>

<div mat-dialog-content>
  <form>
    <label for="date">Date</label>
    <input type="date" [(ngModel)]="date" id="date">

    <label for="load">Load (kg)</label>
    <input type="number" [(ngModel)]="load" id="load">

    <label for="reps">Reps</label>
    <input type="number" [(ngModel)]="reps" id="reps">

    <label for="sets">Sets</label>
    <input type="number" [(ngModel)]="sets" id="sets">
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
